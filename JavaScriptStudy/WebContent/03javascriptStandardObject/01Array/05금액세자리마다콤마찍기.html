<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>금액 세자리마다 콤마찍기</title>

<style type="text/css">

</style>
<script type="text/javascript">
	window.onload = function() {
		
		var num1 = document.getElementById("num1").innerText;
		
		var num2 = document.getElementById("num2").innerText;
		
		var arrnum1 = num1.split(",");
		var arrnum2 = num2.split(",");
		
		var str1 = arrnum1.join("");
		var str2 = arrnum2.join("");
		
		num1 = parseInt(str1);
		num2 = parseInt(str2);
		
		// 콤마찍기
		/* 
		   toLocaleString 은 Number 타입의 내장 함수이며, 인자로 들어온 지역 값에 따른 숫자 표기 방식을 적용하여, 문자열로 반환하는 역할을 한다. 
           'en'은 영어권 국가의 숫자 표기 방식을 사용하겠다는 것을 지정한 것이다. 
                      미국이나 영어권 국가에서는 숫자를 표기할 때, 3자리마다 숫자를 끊어 콤마를 삽입하여 사용한다. 
        */
		
		var sresult = num1 + num2;
		document.getElementById("result").innerHTML = sresult.toLocaleString('en');
		
	}
	
</script>
</head>
<body>
	<div id="container">
		<span id="num1">50,000</span>원 + <span id="num2">1,000,000</span>원 = <span id="result"></span>원
	</div>
</body>
</html>
